<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro App</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"/>
    <!-- JQ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- <script src="clock.js"></script> -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>

*{
    margin: 0;
    padding: 0;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    box-sizing: border-box;
  }

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}  

.container{
    width: 800px;
    height: 600px;
    background-color: #f5f5f5;
    border-radius: 15px;
}

h1 {

    text-align: center;
    font-family: Pacifico, sans-serif;
    color: rgb(92, 91, 91);
    font-size: 48px;
}

#titleDiv {
    width: 800px;
    height: 100px;
    margin-top: 10px auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

#vinylTable {
    width: 540px;
    height: 500px;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}
#vinylBoxTop{
    width: 540px;
    height: 460px;
    background-color: white;
    opacity: 40%;
    border-radius: 15px;
    box-shadow: 5px 5px black;
    position: absolute;
    z-index: 1;
  
}

#vinylBox {
    width: 540px;
    height: 450px;
    background-color: grey;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    box-shadow: 5px 5px black;
}

#vinylMain {
    width: 540px;
    height: auto;

}

#vinylNeedle {
    height: 400px;
    width: auto;
    position: absolute;
    right: 15px;
    top: 20px;
    transition: 1.5s ease;
}

.needleMove{
    transition: 1.5s ;
    transform:rotate(25deg);
    transform-origin:60% 20% ;
}

#timeTable {
    width: 180px;
    height: 60px;
    border-radius: 20px;
    opacity: 60%;
    font-size: 30px;
    background-color: #f5f5f5;
    position: absolute;
    left: 135px;
    top: 221px;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.timecount {
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.timecount span {
    width: 40px;
    height: 40px;
}



















    </style>

  </head>
  <body >
    <div class="container">
    
      <div id="titleDiv">
        <h1>Vinyl Pomodoro</h1>
      </div>

      <div id="vinylTable">
          <!-- <div id="vinylBoxTop"></div> -->
          <div id="vinylBox">
            <img id="vinylNeedle" src="needle.png" >
             
            <img id="vinylMain" src="vinyl.png" >
          </div>

          <div id="timeTable">
            <div class="timecount">
                <span>25</span>
            </div>

            <div class="timecount">
                <span>:</span>
            </div>

            <div class="timecount">
                <span>00</span>
            </div>
        </div>
      </div>

      
    </div>

    <script type="text/javascript">
    
    
    $("#vinylNeedle").click(()=>{
        $("#vinylNeedle").toggleClass("needleMove");
    });
    
    
    
    
    
    
    </script>

  </body>
</html>
